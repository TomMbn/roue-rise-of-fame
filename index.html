<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Roue Bonus/Malus</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/zarocknz/javascript-winwheel/Winwheel.js"></script>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #6a11cb, #2575fc);
            color: #fff;
            text-align: center;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        h1 {
            font-size: 2em;
            margin-bottom: 20px;
        }

        .wheel-container {
            position: relative;
        }

        canvas {
            display: block;
            margin: 20px auto;
            border: 8px solid #fff;
            border-radius: 50%;
            box-shadow: 0px 4px 20px rgba(0, 0, 0, 0.3);
        }

        .pointer {
            position: absolute;
            top: 0px;
            left: 50%;
            transform: translateX(-50%);
            width: 0;
            height: 0;
            border-left: 20px solid transparent;
            border-right: 20px solid transparent;
            border-top: 40px solid #ff0000;
        }

        button {
            display: block;
            margin-top: 20px;
            padding: 15px 30px;
            font-size: 18px;
            color: #fff;
            background: linear-gradient(135deg, #ff7e5f, #feb47b);
            border: none;
            border-radius: 5px;
            cursor: pointer;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
            transition: all 0.3s ease;
        }

        button:hover {
            transform: scale(1.1);
            background: linear-gradient(135deg, #feb47b, #ff7e5f);
            box-shadow: 0px 6px 15px rgba(0, 0, 0, 0.3);
        }

        button:active {
            transform: scale(0.95);
            box-shadow: 0px 2px 8px rgba(0, 0, 0, 0.4);
        }
    </style>
</head>
<body>
    <h1>Spin the Wheel: Bonus/Malus</h1>
    <div class="wheel-container">
        <canvas id="canvas" width="500" height="500"></canvas>
        <div class="pointer"></div>
    </div>
    <button id="spinButton">Spin the Wheel!</button>

    <script>
        // Création de la roue avec des couleurs par montant
        const roue = new Winwheel({
            'numSegments': 16,
            'segments': [
                { 'fillStyle': '#FFD700', 'text': '+50k', 'data': 'A celebrity shares your story: You gain +50k followers.' },
                { 'fillStyle': '#FF4500', 'text': '-50k', 'data': 'Your latest sponsored post is poorly received: You lose -50k followers.' },
                { 'fillStyle': '#8A2BE2', 'text': 'Move', 'data': 'You host a live FAQ session: Move to the next "Question" space.' },
                { 'fillStyle': '#00FF00', 'text': '+100k', 'data': 'Your latest post went viral thanks to a trending topic: You gain +100k followers!' },
                { 'fillStyle': '#FF6347', 'text': '-100k', 'data': 'An old post resurfaces and sparks controversy: You lose -100k followers.' },
                { 'fillStyle': '#FFD700', 'text': '+50k', 'data': 'You sign a partnership with a popular brand: You gain +50k followers.' },
                { 'fillStyle': '#D3D3D3', 'text': 'Neutral', 'data': 'You post a behind-the-scenes video: No followers gained or lost.' },
                { 'fillStyle': '#FF4500', 'text': '-50k', 'data': 'You forget to post for an entire week: You lose -50k followers.' },
                { 'fillStyle': '#00FF00', 'text': '+100k', 'data': 'A clip of you becomes a viral meme: You gain +100k followers!' },
                { 'fillStyle': '#8A2BE2', 'text': 'Move', 'data': 'You answer followers’ questions in a Q&A: Move to the next "Question" space.' },
                { 'fillStyle': '#FF4500', 'text': '-50k', 'data': 'It’s revealed you’ve bought followers: You lose -50k followers.' },
                { 'fillStyle': '#FFD700', 'text': '+50k', 'data': 'You post a vlog from an exotic destination: You gain +50k followers.' },
                { 'fillStyle': '#D3D3D3', 'text': 'Neutral', 'data': 'You share your favorite playlist: Your audience enjoys it, but no followers gained or lost.' },
                { 'fillStyle': '#FF6347', 'text': '-100k', 'data': 'You share a controversial opinion that divides your audience: You lose -100k followers.' },
                { 'fillStyle': '#00FF00', 'text': '+100k', 'data': 'Your YouTube channel hits 1M views: You gain +100k followers!' },
                { 'fillStyle': '#FF4500', 'text': '-50k', 'data': 'Your content is no longer aligned with trends: You lose -50k followers.' },
            ],
            'animation': {
                'type': 'spinToStop',
                'duration': 5,
                'spins': 8,
                'callbackFinished': (segment) => {
                    alert(`Result: ${segment.data}`);
                },
            },
            'pointerAngle': 0 // Aligned with the top marker
        });

        // Actionner le bouton
        document.getElementById('spinButton').addEventListener('click', () => {
            roue.startAnimation();
        });
    </script>
</body>
</html>
