<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Roue Bonus/Malus</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/zarocknz/javascript-winwheel/Winwheel.js"></script>
    <style>
        canvas {
            display: block;
            margin: 0 auto;
        }
        button {
            display: block;
            margin: 20px auto;
            padding: 10px 20px;
            font-size: 16px;
        }
    </style>
</head>
<body>
    <canvas id="canvas" width="500" height="500"></canvas>
    <button id="spinButton">Lancer la roue</button>

    <script>
        // Création de la roue
        const roue = new Winwheel({
            'numSegments': 8,
            'segments': [
                { 'text': 'Avance 3 cases' },
                { 'text': 'Recule 2 cases' },
                { 'text': 'Gagne une carte' },
                { 'text': 'Perd 1 tour' },
                { 'text': 'Double tes points' },
                { 'text': 'Perd 5 points' },
                { 'text': 'Avance 1 case' },
                { 'text': 'Rejoue' },
            ],
            'animation': {
                'type': 'spinToStop',
                'duration': 5,
                'spins': 8,
                'callbackFinished': (segment) => {
                    alert(`Résultat : ${segment.text}`);
                },
            }
        });

        // Actionner le bouton
        document.getElementById('spinButton').addEventListener('click', () => {
            roue.startAnimation();
        });
    </script>
</body>
</html>
